<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 11.2</title>
</head>
<body>
    <div>blue</div>
    <div>red</div>
    <div>yellow</div>
    <div>purple</div>
    <script>
        let divs = document.querySelectorAll("div")
        divs.forEach((div) => div.addEventListener("click", function () {div.style.backgroundColor = div.textContent})); 
        </script>
</body>
</html>
