<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>this is page content</p>
    <script>
        let darkmode = false;
        window.onclick = function darkToggle() {
            console.log("window was CLICKED");
            darkmode ? (document.querySelector("body").style.backgroundColor = "black") && (document.querySelector("body").style.color = "white") && (darkmode = false):
                (document.querySelector("body").style.backgroundColor = "white") && (document.querySelector("body").style.color = "black") && (darkmode = true);
        }
    </script>
</body>
</html>
