<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 11.7</title>
</head>

<body>
    <div class="output1"></div>
    <input type="text" placeholder="First Name" name="first"><br>
    <input type="text" placeholder="Last Name" name="last"><br>
    <button class="output2">Output</button>
    <script>
        const output = document.querySelector(".output1"),
            firstName = document.querySelector("input[name='first']"),
            lastName = document.querySelector("input[name='last']"),
            button = document.querySelector(".output2");
        firstName.addEventListener("change", (e) => {console.log("change"); output.textContent = ("First name changed to " + firstName.value)});
        firstName.addEventListener("blur", (e) => console.log("blur"));
        firstName.addEventListener("focus", (e) => console.log("focus"));
        lastName.addEventListener("change", (e) => {console.log("change"); output.textContent =  ("Last name changed to " + lastName.value)});
        lastName.addEventListener("blur", (e) => console.log("blur"));
        lastName.addEventListener("focus", (e) => console.log("focus"));
        button.addEventListener("click", (e) => output.textContent = ("Welcome " + firstName.value + " " + lastName.value));
    </script>
</body>

</html>
