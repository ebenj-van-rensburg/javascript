<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 10.10</title>
</head>

<body>
    <div id="message">Complete JavaScript Course</div>
    <div>
        <input type="text" id="addItem">
        <input type="button" id="addNew" value="Add to List">
    </div>
    <div id="output">
        <h1>Shopping List</h1>
        <ol id="sList"> </ol>
    </div>
    <script>
        document.getElementById("addNew").onclick = addOne;

        function addOne() {
            var addItem = document.getElementById("addItem").value,
                listEl = document.createElement("li");
            listEl.appendChild(document.createTextNode(addItem));
            document.getElementById("sList").appendChild(listEl);
        }
    </script>
</body>

</html>
